{% extends 'base.html' %}

{% block content %}

<div class="col-lg-4 mx-auto shadow">
    <div class="alert alert-info">
        <h2>Log in Here</h2>
    </div>
    <div class="col-lg-4 mx-auto p-4">
        

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class= "btn btn-primary" type="submit">Log in</button>

            <a href="/login"> <br>Login using OTP </a>
        </form>
    </div>
</div>


{% endblock %}
