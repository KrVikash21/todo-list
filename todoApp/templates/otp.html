{% extends 'base.html' %}

{% block content %}

<div class="col-lg-4 mx-auto shadow">
    <div class="alert alert-info">
        <h2>Log in Here</h2>
    </div>
    <div class="col-lg-4 mx-auto p-4">
        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button class= "btn btn-primary" type="submit">Verify OTP</button>
        </form>
        
    </div>
</div>

{% endblock %}
