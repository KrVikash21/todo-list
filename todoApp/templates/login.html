{% extends 'base.html' %}

{% block content %}

<div class="col-lg-4 mx-auto shadow">
    <div class="alert alert-info">
        <h2>Log in Here</h2>
    </div>
    <div class="col-lg-4 mx-auto p-4">
        

        <form method="post">
            {% csrf_token %}
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
            <button type="submit" class="btn btn-info">Send OTP</button>

            <a href="/pass-login"><br>Log in with Password</a>
        </form>
    </div>
</div>



{% endblock %}
